
<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Segera Hadir — Manusia Jadi Batu</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
	<style>
				:root {
						--bg: #050816;
						--bg-soft: #070c1f;
						--ink: #e6edf3;
						--muted: #9ca3af;
						--accent: #22d3ee;
						--accent-soft: rgba(34, 211, 238, 0.15);
						--panel: #0b1020;
						--border: #1f2937;
				}

				*{box-sizing:border-box}

				body {
						margin: 0;
						font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
						background:
								radial-gradient(circle at top left, rgba(56, 189, 248, 0.14), transparent 55%),
								radial-gradient(circle at bottom right, rgba(129, 140, 248, 0.16), transparent 55%),
								var(--bg);
						color: var(--ink);
						min-height: 100vh;
						display: grid;
						place-items: center;
						padding: 24px;
				}

				.glass-panel {
						width: min(920px, 96%);
						text-align: center;
						padding: 36px;
						background: radial-gradient(circle at top, rgba(34, 211, 238, 0.06), transparent 55%),
												linear-gradient(145deg, rgba(15, 23, 42, 0.96), rgba(15, 23, 42, 0.98));
						border-radius: 18px;
						border: 1px solid rgba(148, 163, 184, 0.18);
						box-shadow: 0 18px 45px rgba(15, 23, 42, 0.9), 0 0 0 1px rgba(15, 23, 42, 0.8);
				}

				.title-main{font-size:clamp(28px,6vw,56px); margin:0; font-weight:800; letter-spacing:-0.02em}
				.subtitle{color:var(--muted); margin-top:12px; font-size:16px}

				.pill{display:inline-flex; align-items:center; gap:8px; padding:8px 14px; border-radius:999px; margin-bottom:18px;
						background: radial-gradient(circle at top left, rgba(34, 211, 238, 0.18), transparent 70%), rgba(15,23,42,0.9);
						border:1px solid rgba(148,163,184,0.18); font-weight:600; color:var(--accent)}

				.cta{margin-top:28px; display:flex; gap:12px; justify-content:center; flex-wrap:wrap}
				.btn{padding:10px 18px; border-radius:10px; font-weight:700; text-decoration:none}
				.btn-primary{background:var(--accent); color:#061018}
				.btn-ghost{border:1px solid rgba(148,163,184,0.12); color:var(--ink); background:transparent}

				.meta{margin-top:18px; color:var(--muted); font-size:13px}
	</style>
</head>
<body>
	<main class="glass-panel">
		<div class="pill">Manusia Jadi Batu</div>
		<h1 class="title-main">Segera Hadir</h1>
		<p class="subtitle">Kami sedang mempersiapkan pengalaman virtual dan dokumentasi situs. Nantikan pembaruan selanjutnya.</p>

		<div class="cta">
			<a class="btn btn-primary" href="menu.html">Kembali</a>
			<a class="btn btn-ghost" href="https://rifanarrifki1179-dev.github.io/gua_mampu/">Beranda</a>
		</div>

		<div class="meta">© 2026 · Manusia Jadi Batu · Tim Pengembang</div>
	</main>
</body>
</html>
